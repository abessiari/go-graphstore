<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName {{ GRAPHSTORE_SERVER_NAME }} 
    ServerSignature On

    ## Set basic CORS functionality.
    # Header set Access-Control-Allow-Origin "*"

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    ErrorLog "logs/graphstore-error.log"
    CustomLog "logs/graphstore-access.log" combined 

    # ServiceSignature On
    # ProxyPreserveHost On
    # ProxyRequests Off

    ## Otherwise, try to proxy back to www
    ProxyPass / http://graphstore:8899/
    ProxyPassReverse / http://graphstore:8899/
</VirtualHost>
